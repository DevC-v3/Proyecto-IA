<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sistema de Estacionamiento{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50">
    <!-- Navigation Updated -->
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-3">
                        <i class="fas fa-parking text-2xl text-blue-600"></i>
                        <h1 class="text-xl font-bold text-gray-800">Parking System</h1>
                    </div>
                    
                    <!-- Navigation Links -->
                    <div class="hidden md:flex space-x-4">
                        <a href="{{ url_for('dashboard') }}" 
                           class="{% if request.path == '/' %}text-blue-600 font-semibold{% else %}text-gray-600 hover:text-blue-600{% endif %} transition duration-200">
                            <i class="fas fa-chart-dashboard mr-1"></i>
                            Dashboard
                        </a>
                        <a href="{{ url_for('video_feed') }}" 
                           class="{% if request.path == '/video-feed' %}text-blue-600 font-semibold{% else %}text-gray-600 hover:text-blue-600{% endif %} transition duration-200">
                            <i class="fas fa-video mr-1"></i>
                            Video en Vivo
                        </a>
                    </div>
                </div>
                
                <div class="text-sm text-gray-500">
                    <span id="current-time">{{ now.strftime('%H:%M:%S') if now else '' }}</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Simple -->
    <footer class="bg-white border-t mt-8">
        <div class="max-w-7xl mx-auto py-4 px-4 text-center text-sm text-gray-500">
            Sistema de Gesti√≥n de Estacionamientos &copy; 2024
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
